    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Smart Remote Control</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
              padding-top: 50px;
              padding-bottom: 20px;
            }
        </style>

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
      <div class="container">
        <div class="jumbotron">
          <h1>Smart Remote Control</h1>
        </div>
        <p>
          <div class="row">
            <div class="col-sm-2">
              <button type="button" class="btn btn-primary btn-block btn-lg" onclick="speak();" >Speak</button>
            </div>
            <div class="col-sm-8">
              <h3 id="speech-status"></h3>
            </div>
          </div>
        </p>
        <div class="row">
          {% for activity in activities %}
          <div class="col-sm-2">
            <button type="button" data-command="{{activity.command}}" onclick="sendCommand" class="btn btn-default btn-block btn-lg">{{ activity.command }}</button>
          </div>
          {% endfor %}
        </div>
      </div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script>
      var activityList = [
      {% for activity in activities %}
        { name: '{{ activity.name }}', index: {{ loop.index - 1 }} } {{ ',' if not loop.last }}
      {% endfor %}
      ];

      var sendCommand = function() {
        var command = $(event.target).attr('data-command');

        $.ajax({
          url: command,
          method: 'POST'
        });
      }

      $("button").click(sendCommand);

      </script>
    </body>
</html>
