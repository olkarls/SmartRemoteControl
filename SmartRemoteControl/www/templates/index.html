    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Smart Remote Control</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
              padding-top: 50px;
              padding-bottom: 20px;
            }
        </style>

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
      <div class="container">
        <div class="jumbotron">
          <h1>Smart Remote Control</h1>
        </div>
        <div class="row">
          {% for remote in remotes['remotes'] %}
            {% for command in remote['commands'] %}
              <div class="col-sm-2">
                <button type="button" data-command="{{remote.name}}/{{command.name}}" class="btn btn-default btn-block btn-lg">{{remote.name}}/{{command.name}}</button>
              </div>
            {% endfor %}
          {% endfor %}
        </div>
      </div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
      <script>

      var sendCommand = function() {
        var command = $(event.target).attr('data-command');

        $.ajax({
          url: command,
          method: 'POST'
        });
      }

      $("button").click(sendCommand);

      </script>
    </body>
</html>
